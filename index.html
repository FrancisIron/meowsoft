<!DOCTYPE html>
<html>
<head>
    <title>MEOWSOFT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="w3.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="buttons.css">
</head>

<body onload="updateClock(); setInterval('updateClock()', 1000 );">
    <div class="bgimg display-container text-white">
        <div class="center">
            <div class="parent">
                <span id="clock">
                </span>
            </div>
            <h1 class="w3-jumbo barcode parent">MeowSoft</h1>

            <div class="parent">
                <input id="search" class="searchfield" type="text" list="commands">
            </div>

            <datalist id="commands"></datalist>

            <div class="parent-buttons">
                <button class="item button" id="anilist">Anilist</button>
                <button class="item button" id="drive">Drive</button>
                <button class="item button" id="youtube">Youtube</button>
                <button class="item button" id="gmail">Gmail</button>
                <button class="item button" id="reddit">Reddit</button>
                <button class="item button" id="chan">4Chan</button>
            </div>
        </div>
    </div>
    <div class="w3-display-bottomleft w3-padding-large text-white">
        Powered by <a href="https://owo.cl" target="_blank">OwO</a>
    </div>
    <script src="buttons.js"></script>
    <script src="search.js"></script>
    <script src="clock.js"></script>
</body>
</html>
