<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MeowSoft</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="./css/style.css"/>
    <!-- CSS -->
</head>
<body>
    <div style="padding: 0px 29rem;">
        <div class="center-align" style="background: #00000080;padding: 1rem;">
            <!-- Container for the demo -->
            <div class="" style="color: white;">
                <div class="">
                    <h2 class="">Google Authentication with Popup</h2>
                </div>
                <div class="">
                    <p>Sign in with your Google account below.</p>

                    <!-- Button that handles sign-in/sign-out -->
                    <button disabled="" class="" id="quickstart-sign-in">Sign in with Google</button>

                    <!-- Container where we'll display the user details -->
                    <div class="quickstart-user-details-container">
                        Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
                        <div>Firebase auth <code>currentUser</code> object value:</div>
                        <pre><code id="quickstart-account-details">null</code></pre>
                        <div>Google OAuth Access Token:</div>
                        <pre><code id="quickstart-oauthtoken">null</code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer footer-owo">
        <p>Powered by <a href="https://owo.cl">OwO</a></p>
    </div>
    <!-- Scripts -->
    <div hidden name="scripts">
        <!-- Materialize CSS -->
        <script type="text/javascript" src="./js/materialize.min.js"></script>
        <!-- jQuery -->
        <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
        <!-- Firebase App -->
        <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
        <!-- Add additional Firebase services -->
        <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
        <!--<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>-->
        <!--<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-messaging.js"></script>-->
        <!--<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-functions.js"></script>-->
        <!--<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-storage.js"></script>-->
        <!-- Custom Scripts -->
        <script type="text/javascript" src="./js/scripts.js"></script>
        <script type="text/javascript" src="./js/users.js"></script>

        <!-- Initialize Firebase -->
        <script>
            var config = {
                apiKey: "AIzaSyCtfn0EVFOQcHWWAH4o9pruOfmpLZ0x10Y",
                authDomain: "neko-soft.firebaseapp.com",
                databaseURL: "https://neko-soft.firebaseio.com",
                projectId: "neko-soft",
                storageBucket: "neko-soft.appspot.com",
                messagingSenderId: "943517613846"
            };
            firebase.initializeApp(config);
        </script>

        <script></script>
    </div>
    <!-- Scripts -->
</body>
</html>
