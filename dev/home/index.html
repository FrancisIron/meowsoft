<html>
	<head>
		<title>MeowSoft Dev Team</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
				font-family: "Times New Roman", Georgia, Serif;
				background-color: #333;
				color: #777;
				margin: 0;
				overflow: hidden;
			}
			h1, h2, h3, h4, h5, h6 {
				font-family: "Playfair Display";
				letter-spacing: 5px;
			}
			
			.top-panel {
				background-color: #000;
				letter-spacing:4px;
				padding: 8px 16px;
				/*width: 100%;*/
				overflow: hidden;
			}
			
			.top-button {
				border: none;
				display: inline-block;
				padding: 8px 16px;
				vertical-align: middle;
				overflow: hidden;
				text-decoration: none;
				color: inherit;
				background-color: inherit;
				text-align: center;
				cursor: pointer;
				white-space: nowrap;
			}
			
			.bottom-panel {
				background-color: #000;
				position: absolute;
				bottom: 0;
				width: 100%;
				text-align: center;
				color: #777;
			}
			
			#powered-by-owo {
				left: 0;
				position: absolute;
				margin: auto 50px;
			}
			
			.mouse-over-333:hover {
				background-color: #333;
			}
			
			.home-main-panel {
				background-color: #000;
				padding: 12px 30px;
				opacity: 0.60;
				position: absolute;
  				bottom: 50px;
				right: 0;
				left: 0;
			}
			
			.backimage {
				/*background-image: url("https://images.unsplash.com/photo-1518791841217-8f162f1e1131");*/
				background-image: url("https://scontent-iad3-1.cdninstagram.com/vp/2ed60fc5042ce284654465347b07b00d/5CE21E8B/t51.2885-15/e35/44686732_973319642871834_4551811384767733648_n.jpg?_nc_ht=scontent-iad3-1.cdninstagram.com");
				z-index: -1;
				width: auto;
				height: 100%;
				overflow: hidden;
				background-size: cover;
			}
			
		</style>
	</head>
	<body>
		<div>
			<div class="top-panel">
				<a href="#home" class="top-button mouse-over-333" >MeowSoft Dev Team</a>
				<!-- Right-sided navbar links. Hide them on small screens -->

			</div>
		</div>

		<header class="backimage" /*style="max-width:100%;min-width:500px;"*/ id="home">
			<div class="home-main-panel">
				<h1 class="">Welcome to the Meowsoft development team website.</h1>
			</div>
		</header>

		<footer class="bottom-panel">
			<p style="width: 100%;">
				<span id="powered-by-owo">Powered by <a href="https://owo.cl" target="_blank">OwO</a></span>

			</p>
