<html>
	<head>
		<title>404: Cat not found</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./css/404.css">
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
	</head>
	<body onload="updateClock(); setInterval('updateClock()', 1000 );">
        <div class="intro-div fade-out-anim">
            <div class="background-clip-image background-clip-anim"></div>
            <span class="fade-in-anim">Meowsoft</span>
        </div>
        <div class="background-image background-clip"></div>
		<div class="body">
			<div class="top-panel">
				<a href="#" onclick="onHome();return false;" class="logo bg-main-hover" >Meowsoft</a>
			</div>
			<header class="contents" id="home">
				<div class="contents contents-clip">
					<div id="message-404">
						<h2>404</h2>
						<h1>Cat Not Found</h1>
						<p>Sorry, we couldn't find your cat.</p>
						<p>Try again later or search at home.</p>
				  	</div>
				</div>
			</header>
			<footer class="bottom-panel">
				<span id="clock" class="bottom-panel-text">00:00</span>
				<span id="C-Meowsoft" class="bottom-panel-text">Â© 2018~2022 Meowsoft</span>
			</footer>
		</div>
        <script>
			function updateClock(){
    			let time = new Date();
    			let hours = time.getHours();
    			hours = (hours < 10 ? "0" : "") + hours;
    			let minutes = time.getMinutes();
    			minutes = (minutes < 10 ? "0" : "") + minutes;
    			document.getElementById("clock").firstChild.nodeValue = hours + ":" + minutes;
			}
		</script>
	</body>
</html>
